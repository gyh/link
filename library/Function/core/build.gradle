apply plugin: 'android-library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION
    }

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:function:db')
    compile project(':library:function:entity')
    compile project(':library:function:resourceljw')
    compile project(':library:function:NiftyDialogEffects')
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.bigkoo:convenientbanner:1.0.5'
}
